<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>ValidationJS</title>
</head>
<body>
    
    <main id="main">

    <div id="login" >
        <form id="form-login"  method="POST" class="text-white h-100 bg-dark justify-content-between align-items-center p-5 d-flex gap-2">
            <div class="form_left_side">
                <i class="fa-solid fa-angles-right"></i>
                <h1 class="title_login">Seja bem-vindo</h1>
            </div>
            <div class="login_form_groups d-flex flex-column gap-4">
                <div class="form-group">
                    <label for="user" class="fw-bold fs-4">Usuário:</label>
                    <input data-validation="true" type="text" class="form-control" name="user" placeholder="Digite seu usuário">
                </div>
                <div class="form-group">
                    <label for="password" class="fw-bold fs-4">Senha:</label>
                    <input data-validation="true" type="password" class="form-control" name="password" placeholder="Digite sua senha">
                </div>
                <button class="btn btn-primary">LOGAR</button>
            </div>
        </form>
    </div>
</main>


    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/close-btns.js"></script>
    <script type="module" src="./assets/js/login.validation.js"></script> 

    
</body>
</html>
